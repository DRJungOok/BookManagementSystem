<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 도서관리시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>회원가입</h2>

    <form>
        <div class="input-box">
            <label>아이디</label>
            <input type="text" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="input-box">
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="input-box">
            <label>비밀번호 확인</label>
            <input type="password" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="input-box">
            <label>이메일</label>
            <input type="email" placeholder="이메일 주소를 입력하세요">
        </div>

        <button class="btn">회원가입</button>

        <div class="bottom-link">
            <p>이미 계정이 있나요? <a href="login.html">로그인</a></p>
        </div>
    </form>
</div>

</body>
</html>
