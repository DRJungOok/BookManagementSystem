<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | 도서관리시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>로그인</h2>

    <form>
        <div class="input-box">
            <label>아이디</label>
            <input type="text" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="input-box">
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button class="btn">로그인</button>

        <div class="bottom-link">
            <p>계정이 없으신가요? <a href="signUp.html">회원가입</a></p>
        </div>
    </form>
</div>

</body>
</html>
