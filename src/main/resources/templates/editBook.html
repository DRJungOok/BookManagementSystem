<!DOCTYPE html>
<html lang="ko">
<head>

    <title>도서 수정 | 도서관리시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>도서 수정</h2>

    <form>

        <div class="input-box">
            <label>저자</label>
            <input type="text" value="윤인성" required>
        </div>

        <div class="input-box">
            <label>출판사</label>
            <input type="text" value="한빛미디어">
        </div>

        <div class="input-box">
            <label>ISBN</label>
            <input type="text" value="978-89-XXXXX-XX-X">
        </div>

        <button class="btn">수정 완료</button>
    </form>
</div>

</body>
</html>
